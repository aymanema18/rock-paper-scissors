<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="rock" value="Rock">Rock</button>
    <button class="paper" value="Paper">Paper</button>
    <button class="scissors" value="Scissors">Scissors</button>
    <div class="scores"></div>
    <div class="roundreslut"></div>
    <div class="result"></div>
    <script>
        // BEGIN
        // CALL playGame
        let rock = document.querySelector(".rock");
        let paper = document.querySelector(".paper");
        let scissors = document.querySelector(".scissors");
        let div = document.querySelector(".result");
        let scores = document.querySelector(".scores");
        let roundResult = document.querySelector(".roundreslut");
        let computerChoice;
        let userScore = 0;
        let computerScore = 0;
        scores.textContent = `your score = ${userScore}  computer score = ${computerScore}`;
        paper.addEventListener("click", () => {
            playRound(paper.value);
            scores.textContent = `your score = ${userScore}  computer score = ${computerScore}`;
            if (userScore === 5 || computerScore === 5) {
            div.textContent = winner()
            userScore = 0;
            computerScore = 0;
            }
            if (userScore === 1 && computerScore === 0 || userScore === 0 && computerScore === 1) {
                div.textContent = "";
            }
        });
        rock.addEventListener("click", () => {
            playRound(rock.value);
            scores.textContent = `your score = ${userScore}  computer score = ${computerScore}`;
            if (userScore === 5 || computerScore === 5) {
            div.textContent = winner()
            userScore = 0;
            computerScore = 0;
            }
            if (userScore === 1 && computerScore === 0 || userScore === 0 && computerScore === 1) {
                div.textContent = "";
            }
        });
        scissors.addEventListener("click", () => {
            playRound(scissors.value);
            scores.textContent = `your score = ${userScore}  computer score = ${computerScore}`;
            if (userScore === 5 || computerScore === 5) {
            div.textContent = winner()
            userScore = 0;
            computerScore = 0;
            }
            if (userScore === 1 && computerScore === 0 || userScore === 0 && computerScore === 1) {
                div.textContent = "";
            }
        })

        // function playRound with userChoice and computerChoice
        function playRound(userChoice, computerChoice) {
            computerChoice = getComputerChoice();
            if (userChoice === computerChoice) {
                return roundResult.textContent = `Draw!`;
            } else if (userChoice === "Paper" && computerChoice === "Rock") {
                userScore++;
                return roundResult.textContent = `You Win! ${userChoice} beats ${computerChoice}`;
            } else if (userChoice === "Scissors" && computerChoice === "Paper") {
                userScore++;
                return roundResult.textContent = `You Win! ${userChoice} beats ${computerChoice}`;
            } else if (userChoice === "Rock" && computerChoice === "Scissors") {
                userScore++;
                return roundResult.textContent = `You Win! ${userChoice} beats ${computerChoice}`;
            } else {
                computerScore++;
                return roundResult.textContent = `You Lose! ${computerChoice} beats ${userChoice}`;
            }
        }
        // function getComputerChoice 
        function getComputerChoice() {
            let number = Math.floor(Math.random() * 100) + 1;
            if (number <= 33) {
                return "Paper";
            } else if (number >= 66) {
                return "Rock";
            } else {
                return "Scissors";
            }
        }
         // function winner
         function winner() {
            if (userScore > computerScore) {
                return "You Win!"
            } else if (userScore < computerScore) {
                return "You Lose!"
            }
         }
    </script>
</body>
</html>
