<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // BEGIN
        // CALL playGame
        let userScore = 0;
        let computerScore = 0;
        playGame();

        // function playRound with userChoice and computerChoice
        function playRound(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return `Draw!`;
            } else if (userChoice === "Paper" && computerChoice === "Rock") {
                userScore++;
                return`You Win! ${userChoice} beats ${computerChoice}`;
            } else if (userChoice === "Scissors" && computerChoice === "Paper") {
                userScore++;
                return`You Win! ${userChoice} beats ${computerChoice}`;
            } else if (userChoice === "Rock" && computerChoice === "Scissors") {
                userScore++;
                return`You Win! ${userChoice} beats ${computerChoice}`;
            } else {
                computerScore++;
                return `You Lose! ${computerChoice} beats ${userChoice}`;
            }
        }
        // function getComputerChoice 
        function getComputerChoice() {
            let number = Math.floor(Math.random() * 100) + 1;
            if (number <= 33) {
                return "Paper";
            } else if (number >= 66) {
                return "Rock";
            } else {
                return "Scissors";
            }
        }
        // function playGame
        function playGame() {
            for (let counter = 0; counter < 5; counter++){
                let userChoice = prompt('Your choice:').toLowerCase();
                userChoice = userChoice.charAt(0).toUpperCase() + userChoice.slice(1).toLowerCase();
                let computerChoice = getComputerChoice();
                let result = playRound(userChoice, computerChoice, userScore, computerScore);
                console.log(result);
            }
            return console.log(winner());
        }
         // function winner
         function winner() {
            if (userScore > computerScore) {
                return "You Win!"
            } else if (userScore < computerScore) {
                return "You Lose!"
            } else {
                return "Its a Tie!"
            }
         }
    </script>
</body>
</html>
