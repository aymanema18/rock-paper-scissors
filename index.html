<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="rock" value="Rock">Rock</button>
    <button class="paper" value="Paper">Paper</button>
    <button class="scissors" value="Scissors">Scissors</button>
    <p></p>
    <script>
        // BEGIN
        // CALL playGame
        let rock = document.querySelector(".rock");
        let paper = document.querySelector(".paper");
        let scissors = document.querySelector(".scissors");
        let p = document.querySelector("p");
        let computerChoice;
        let userScore = 0;
        let computerScore = 0;
        paper.addEventListener("click", () => {
            playRound(paper.value);
            if (userScore === 5 || computerScore === 5) {
            p.textContent = winner()
            userScore = 0;
            computerScore = 0;
        }
        });
        rock.addEventListener("click", () => {
            playRound(rock.value);
            if (userScore === 5 || computerScore === 5) {
            p.textContent = winner()
            userScore = 0;
            computerScore = 0;
        }
        });
        scissors.addEventListener("click", () => {
            playRound(scissors.value);
            if (userScore === 5 || computerScore === 5) {
            p.textContent = winner()
            userScore = 0;
            computerScore = 0;
        }
        })

        // function playRound with userChoice and computerChoice
        function playRound(userChoice, computerChoice) {
            computerChoice = getComputerChoice();
            if (userChoice === computerChoice) {
                return console.log(`Draw!`);
            } else if (userChoice === "Paper" && computerChoice === "Rock") {
                userScore++;
                return console.log(`You Win! ${userChoice} beats ${computerChoice}`);
            } else if (userChoice === "Scissors" && computerChoice === "Paper") {
                userScore++;
                return console.log(`You Win! ${userChoice} beats ${computerChoice}`);
            } else if (userChoice === "Rock" && computerChoice === "Scissors") {
                userScore++;
                return console.log(`You Win! ${userChoice} beats ${computerChoice}`);
            } else {
                computerScore++;
                return console.log(`You Lose! ${computerChoice} beats ${userChoice}`);
            }
        }
        // function getComputerChoice 
        function getComputerChoice() {
            let number = Math.floor(Math.random() * 100) + 1;
            if (number <= 33) {
                return "Paper";
            } else if (number >= 66) {
                return "Rock";
            } else {
                return "Scissors";
            }
        }
         // function winner
         function winner() {
            if (userScore > computerScore) {
                return "You Win!"
            } else if (userScore < computerScore) {
                return "You Lose!"
            }
         }
    </script>
</body>
</html>
